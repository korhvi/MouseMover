<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .notice {
            margin-top: 20px;
            color: #555;
        }
    </style>
    <script>
        function startBot() {
            fetch('/start_bot', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert('Bot started'))
                .catch(error => alert('Error starting bot: ' + error));
        }

        function stopBot() {
            fetch('/stop_bot', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert('Bot stopped'))
                .catch(error => alert('Error stopping bot: ' + error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Activity Monitor</h1>
        <button onclick="startBot()">Start Activity</button>
        <button onclick="stopBot()">Stop Activity</button>
        <div class="notice">
            Press 'q' to stop the activity
        </div>
    </div>
</body>
</html>
